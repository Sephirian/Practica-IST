<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Base de Datos Empresa</title>

    <!-- firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    

  </head>
  <body>
    <div class="container">
        <h1>Registro Empresas</h1>
        <input type="text" id="rut_emp" placeholder="RUT" class="form-control my-3"></input>
        <input type="text" id="nombre_emp" placeholder="Razon Social" class="form-control my-3" ></input>
        <input type="text" id="nomCalle_emp" placeholder="Dirección de Empresa" class="form-control my-3"></input>
        <input type="text" id="numCalle_emp" placeholder="Número de Domicilio" class="form-control my-3"></input>
        <input type="text" id="CIIU_emp" placeholder="CIIU (Código del Servicio de Impuestos Internos, Ej, 11111)" class="form-control my-3"></input>
        <input type="text" id="giro_emp" placeholder="Descripción CIIU (Ej, Transporte de Vehículos/Comercio Minoritario)" class="form-control my-3"></input>
        <input type="text" id="hombres_emp" placeholder="N° de Trabajadores Hombres" class="form-control my-3"></input>
        <input type="text" id="mujeres_emp" placeholder="N° de Trabajadores Mujeres" class="form-control my-3"></input>

        <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>
        <a href="/Empresa/index-empresa.html" ><input type="button"value="Volver a Pantalla Inicio" class="btn btn-primary"></a>

          <table class="table table-dark table-responsive my-3 "  >
            <thead>
              <tr>
                <th scope="col" style="display:none;">#</th>
                <th scope="col">RUT</th>
                <th scope="col">Razon Social</th>
                <th scope="col">Direccion Empresa</th>
                <th scope="col">Número de Domicilio</th>
                <th scope="col"style="display:none;">CIIU</th>
                <th scope="col">Descripción CIIU</th>
                <th scope="col"style="display:none;">Trabajadores Hombres</th>
                <th scope="col"style="display:none;">Trabajadores Mujeres</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="tabla">
              
            </tbody>
          </table>
        
     </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="empresa.js"></script>>
  </body>
</html>
